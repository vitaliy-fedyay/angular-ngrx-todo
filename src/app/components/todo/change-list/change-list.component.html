<mat-card class="container">

  <mat-card-title class="title">{{mode}} todo</mat-card-title>

  <form class="form" (ngSubmit)="onSubmit()">

    <mat-form-field class="full-width">
      <mat-label>Enter title:</mat-label>
      <input matInput type="text" placeholder="title" [(ngModel)]="user.title" name="title" id="title">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Enter description:</mat-label>
      <input matInput type="text" placeholder="description" [(ngModel)]="user.description" name="description"
        id="description">
    </mat-form-field>
    <br>
    <br>

    <button type="submit" mat-raised-button color="primary">Save</button>
    <button type="submit" mat-raised-button [routerLink]="['/home']"
      routerLinkActive="router-link-active">Cancel</button>
  </form>

</mat-card>
