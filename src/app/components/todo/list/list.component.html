<div>
  <button mat-raised-button color="primary" (click)="addTodo()">Add</button>
</div>

<div *ngFor="let todo of todos; let i = index">
  <mat-card class="example-card">
    <span>{{i+1}}</span>
    <mat-card-header>
      <mat-card-title>{{todo[i].title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{todo[i].description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="editTodo(i)">EDIT</button>
      <button mat-button (click)="deleteTodo(i)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
