<div *ngIf="(todos)">
  <div *ngFor="let todo of todos; let i = index">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{todo[i].title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{todo[i].subscription}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>EDIT</button>
        <button mat-button>DELETE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
